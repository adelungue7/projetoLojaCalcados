<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleWalk</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="main-header">
    <div class="logo-area">
      <img src="logo.png" alt="Logo" class="logo-img">
      <span class="site-title">StyleWalk</span>
    </div>
    <nav class="main-nav">
      <a href="#" class="nav-link">LANÇAMENTOS</a>
      <a href="#" class="nav-link">MASCULINO</a>
      <a href="#" class="nav-link">FEMININO</a>
      <a href="#" class="nav-link">INFANTIL</a>
      <a href="#" class="nav-link">ESPORTES</a>
    </nav>
    <div class="header-actions">
      <input type="text" class="search-box" placeholder="Buscar...">
      <span class="icon user"></span>
      <span class="icon heart"></span>
      <span class="icon cart"></span>
      <a href="#" class="logout">sair</a>
    </div>
  </header>
  <nav class="main-nav-bar">
    <button class="nav-btn" onclick="showSection('main-content')">Produtos</button>
    <button class="nav-btn" onclick="showSection('login-area')">Login</button>
    <button class="nav-btn" id="admin-link" style="display:none" onclick="showSection('admin-panel')">Administração</button>
    <button class="nav-btn" id="logout-link" style="display:none" onclick="logout()">Sair</button>
  </nav>
  <section id="main-content">
    <h2>Produtos em Destaque</h2>
    <div id="product-list"></div>
  </section>
  <section id="login-area">
    <div class="login-card">
      <h2>Login</h2>
      <form id="login-form" class="login-form">
        <label for="user">Usuário:</label>
        <input type="text" id="user" name="user" required>
        <label for="pass">Senha:</label>
        <input type="password" id="pass" name="pass" required>
        <button type="submit" class="button main-btn">Entrar</button>
        <div id="login-error" class="login-error" style="display:none"></div>
      </form>
    </div>
  </section>
  <section id="admin-panel" class="admin-panel">
    <div class="admin-card">
      <h2>Painel de Administração</h2>
      <form id="add-product-form" class="admin-form">
        <input type="text" id="new-product-name" placeholder="Nome do Produto" required>
        <input type="text" id="new-product-img" placeholder="URL da Imagem" required>
        <textarea id="new-product-desc" placeholder="Descrição do Produto" rows="2" style="resize:none"></textarea>
        <button type="submit" class="main-btn">Adicionar Produto</button>
      </form>
      <h3>Produtos Cadastrados</h3>
      <div class="table-responsive">
        <table id="admin-product-table" class="admin-table">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Imagem</th>
              <th>Descrição</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div id="edit-product-modal" class="modal" style="display:none">
        <div class="modal-content">
          <span class="close" onclick="closeEditModal()">&times;</span>
          <h3>Editar Produto</h3>
          <form id="edit-product-form" class="admin-form">
            <input type="text" id="edit-product-name" placeholder="Nome do Produto" required>
            <input type="text" id="edit-product-img" placeholder="URL da Imagem" required>
            <textarea id="edit-product-desc" placeholder="Descrição do Produto" rows="3" style="resize:none"></textarea>
            <button type="submit" class="main-btn">Salvar Alterações</button>
          </form>
        </div>
      </div>
      <div class="admin-actions">
        <button class="nav-btn" onclick="showSection('admin-users')">Gerenciar Usuários</button>
  <button id="toggle-edit-btn" class="nav-btn" onclick="toggleEditMode()">Editar Produtos</button>
      </div>
    </div>
  </section>

  <section id="admin-users" class="admin-panel" style="display:none">
    <div class="admin-card">
      <h2>Usuários do Sistema</h2>
      <ul id="admin-user-list" class="admin-list"></ul>
  <button class="button" onclick="showSection('admin-panel'); toggleEditMode(false)" style="margin-top:2rem">Voltar ao Painel</button>
    </div>
  </section>
  <script src="main.js"></script>
</body>
</html>
